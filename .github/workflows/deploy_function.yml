name: Deploy Supabase Edge Function

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'  # Roda se houver mudanças nas funções
      - '.github/workflows/**' # Roda também se o próprio workflow for alterado

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy Supabase Edge Function
        uses: supabase/actions/cli@v1
        with:
          access-token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          command: functions deploy --project-ref nasqvtapxylupbfxucn --no-verify-jwt reset-user-password