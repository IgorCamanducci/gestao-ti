name: Deploy Supabase Edge Function

on:
  push:
    branches:
      - main # Roda apenas quando houver push na branch 'main'
    paths:
      - 'supabase/functions/**' # Roda apenas se houver mudanças nas funções

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy Supabase Edge Function
        # CORREÇÃO AQUI: Trocado v1.1.0 por v1, a versão estável.
        uses: supabase/actions/cli@v1
        with:
          access-token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          command: functions deploy --project-ref nasqvtapxylupbfxucn --no-verify-jwt reset-user-password