name: Deploy Supabase Edge Function

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Define a variável de ambiente com o nosso segredo
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        # Passo 1: Instala a ferramenta do Supabase no ambiente
        uses: supabase/setup-cli@v1
        with:
          version: latest # Garante que estamos usando a versão mais recente

      - name: Deploy Edge Function
        # Passo 2: Executa o comando de deploy que já conhecemos
        run: supabase functions deploy --project-ref nasqvtapxylupbfxucn --no-verify-jwt reset-user-password